<div class="container">
  <div class="content">
    <img [src]="'assets/img/user-login.png'" alt="">
    <form class="form" [formGroup]="loginForm" (ngSubmit)="authenticate()">
      <div class="input-group">
        <input type="text" name="username" id="username" placeholder="Nome do usuÃ¡rio" formControlName="username">
