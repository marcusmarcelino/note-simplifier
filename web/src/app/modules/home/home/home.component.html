<div>
  <legend>Ultimas vendas</legend>
  <table mat-table [dataSource]="sales" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let sale"> {{sale.id}} </td>
    </ng-container>

    <!-- Vendedor Column -->
    <ng-container matColumnDef="seller">
      <th mat-header-cell *matHeaderCellDef> Vendedor </th>
      <td mat-cell *matCellDef="let sale"> {{sale.seller}} </td>
    </ng-container>

    <!-- Total Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Total </th>
      <td mat-cell *matCellDef="let sale"> {{sale.amount}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
